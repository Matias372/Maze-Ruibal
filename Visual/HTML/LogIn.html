<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log In</title>
        <!-- Metadatos -->
        <meta name="author" content="Matias Ruibal" />
        <meta name="github" content="https://github.com/Matias372" />

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="../CSS/General_Style.css" />
    </head>
    <body>
        <div id="Header">
            <!-- Contenido del encabezado se incluirá aquí -->
        </div>

        <main id="Main" class="login-main container">
            <h1 class="login-main__title">Log In</h1>
            <form id="loginForm" class="login-main__form">
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        required
                    />
                </div>

                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            <a href="SignUp.html">No account? Sign Up</a>

            <!-- Mensaje de error/success y spinner -->
            <div id="messageBox" class="message-box"></div>
            <div id="spinner" class="spinner"></div>
        </main>

        <div id="Footer">
            <!-- Contenido del pie de página se incluirá aquí -->
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../../Control/login.js"></script>
        <script src="../../Control/IncludeHeaderFooter.js"></script>
    </body>
</html>
