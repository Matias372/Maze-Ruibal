<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game</title>
        <link rel="stylesheet" href="../CSS/General_Style.css" />

        <!-- Scripts -->
        <script src="../../Control/checkSession.js"></script>
    </head>
    <body>
        <div id="Header"></div>

        <!-- Sección del Juego -->
        <main class="game-main" id="game-main">
            <!-- Sección del Escenario -->
            <section class="game-main__scene">
                <div class="scene__background"></div>
                <div class="scene__filter"></div>
                <div class="scene__interface">
                    <div class="interface__player-stats">
                        <div class="player-stats__container">
                            <p class="player-stats__item">
                                Vida: <span id="player-health">100</span>
                            </p>
                            <p class="player-stats__item">
                                Calma: <span id="player-calm">100</span>
                            </p>
                        </div>
                        <p class="player-stats__item">
                            Piso: <span id="player-floor">0</span>
                        </p>
                        <p class="player-stats__item">
                            Botas: <span id="player-boots">No</span>
                        </p>
                        <p class="player-stats__item">
                            Escudo: <span id="player-shield">No</span>
                        </p>
                        <p class="player-stats__item">
                            Antorcha: <span id="player-torch">10</span> turnos
                            restantes
                        </p>
                    </div>
                </div>
                <div class="scene__effects"></div>
            </section>

            <!-- Sección del Menú de Opciones -->
            <section class="game-main__menu" id="options-container">
                <!-- Todos los botones posibles, algunos inicialmente ocultos -->
                <button
                    class="menu__option options-Izquierda"
                    style="display: none"
                >
                    Izquierda
                </button>
                <button
                    class="menu__option options-Frente"
                    style="display: none"
                >
                    Frente
                </button>
                <button
                    class="menu__option options-Derecha"
                    style="display: none"
                >
                    Derecha
                </button>
                <button
                    class="menu__option options-Volver"
                    style="display: none"
                >
                    Volver
                </button>
                <button class="menu__option options-Usar" style="display: none">
                    Usar
                </button>
                <button class="menu__option options-Explorar">Explorar</button>
                <button
                    class="menu__option options-Continuar"
                    style="display: none"
                >
                    Continuar
                </button>
            </section>

            <!-- Sección de Texto -->
            <section class="game-main__text">
                <p class="text__description" id="scene-description">
                    Bienvenido al juego, selecciona una dirección para comenzar.
                </p>
            </section>
        </main>

        <div id="Footer"></div>

        <script src="../../Control/IncludeHeaderFooter.js"></script>
        <script type="module" src="../../Control/GameLogic.js"></script>
    </body>
</html>
