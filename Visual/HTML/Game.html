<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game</title>
        <!-- Metadatos -->
        <meta name="author" content="Matias Ruibal" />
        <meta name="github" content="https://github.com/Matias372" />

        <!--libreria de animaciones CSS-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <!-- CSS personalizado -->
        <link rel="stylesheet" href="../CSS/General_Style.css" />

        <!-- Scripts -->
        <script src="../../Control/checkSession.js"></script>
    </head>
    <body>
        <div id="Header"></div>

        <!-- Sección del Juego -->
        <main class="game-main" id="game-main">
            <!-- Sección del Escenario -->
            <section class="game-main__scene" id="game-scene">
                <div class="scene__background"></div>
                <div class="scene__filter"></div>
                <div class="scene__interface">
                    <div class="interface__player-stats">
                        <div class="player-stats__health-Floor">
                            <div class="player-stats__health">
                                <img
                                    src="../../Assets/Items/heart.png"
                                    alt="vida de personaje"
                                    id="player-health-1"
                                    loading="lazy"
                                />
                                <img
                                    src="../../Assets/Items/heart.png"
                                    alt="vida de personaje"
                                    id="player-health-2"
                                    loading="lazy"
                                />
                                <img
                                    src="../../Assets/Items/heart.png"
                                    alt="vida de personaje"
                                    id="player-health-3"
                                    loading="lazy"
                                />
                                <img
                                    src="../../Assets/Items/heart.png"
                                    alt="vida de personaje"
                                    id="player-health-4"
                                    loading="lazy"
                                />
                            </div>

                            <p>Floor: <span id="player-floor">0</span></p>
                        </div>
                        <div class="player-stats__brain-items">
                            <div class="player-stats__brain">
                                <img
                                    src="../../Assets/Items/brain.png"
                                    alt="vida de personaje"
                                    id="player-brain-1"
                                    loading="lazy"
                                />
                                <img
                                    src="../../Assets/Items/brain.png"
                                    alt="vida de personaje"
                                    id="player-brain-2"
                                    loading="lazy"
                                />
                                <img
                                    src="../../Assets/Items/brain.png"
                                    alt="vida de personaje"
                                    id="player-brain-3"
                                    loading="lazy"
                                />
                                <img
                                    src="../../Assets/Items/brain.png"
                                    alt="vida de personaje"
                                    id="player-brain-4"
                                    loading="lazy"
                                />
                            </div>
                            <div class="player-stats__items">
                                <img
                                    src="../../Assets/Items/Boots.webp"
                                    alt="vida de personaje"
                                    id="player-boots"
                                    loading="lazy"
                                />
                                <img
                                    src="../../Assets/Items/Shield.webp"
                                    alt="vida de personaje"
                                    id="player-shield"
                                    loading="lazy"
                                />
                            </div>
                        </div>
                        <div class="player-stats__torch">
                            <img
                                src="../../Assets/Items/Torch.webp"
                                alt="vida de personaje"
                                id="player-torch-1"
                                loading="lazy"
                            />
                            <img
                                src="../../Assets/Items/Torch.webp"
                                alt="vida de personaje"
                                id="player-torch-2"
                                loading="lazy"
                            />
                            <img
                                src="../../Assets/Items/Torch.webp"
                                alt="vida de personaje"
                                id="player-torch-3"
                                loading="lazy"
                            />
                            <img
                                src="../../Assets/Items/Torch.webp"
                                alt="vida de personaje"
                                id="player-torch-4"
                                loading="lazy"
                            />
                            <img
                                src="../../Assets/Items/Torch.webp"
                                alt="vida de personaje"
                                id="player-torch-5"
                                loading="lazy"
                            />
                            <img
                                src="../../Assets/Items/Torch.webp"
                                alt="vida de personaje"
                                id="player-torch-6"
                                loading="lazy"
                            />
                            <img
                                src="../../Assets/Items/Torch.webp"
                                alt="vida de personaje"
                                id="player-torch-7"
                                loading="lazy"
                            />
                            <img
                                src="../../Assets/Items/Torch.webp"
                                alt="vida de personaje"
                                id="player-torch-8"
                                loading="lazy"
                            />
                            <img
                                src="../../Assets/Items/Torch.webp"
                                alt="vida de personaje"
                                id="player-torch-9"
                                loading="lazy"
                            />
                            <img
                                src="../../Assets/Items/Torch.webp"
                                alt="vida de personaje"
                                id="player-torch-10"
                                loading="lazy"
                            />
                        </div>
                    </div>
                </div>
                <div class="scene__effects"></div>
                <div class="scene__damage-effects"></div>
                <div
                    id="death-message"
                    class="death-message"
                    style="display: none"
                ></div>
            </section>

            <!-- Sección del Menú de Opciones -->
            <section class="game-main__menu" id="options-container">
                <button
                    class="menu__option options-Izquierda"
                    id="btn-izquierda"
                    style="display: none"
                >
                    Left
                </button>
                <button
                    class="menu__option options-Frente"
                    id="btn-frente"
                    style="display: none"
                >
                    Forward
                </button>
                <button
                    class="menu__option options-Derecha"
                    id="btn-derecha"
                    style="display: none"
                >
                    Right
                </button>
                <button
                    class="menu__option options-Volver"
                    id="btn-volver"
                    style="display: none"
                >
                    Go Back
                </button>
                <button
                    class="menu__use options-Usar"
                    id="btn-usar"
                    style="display: none"
                >
                    Usar
                </button>
                <button
                    id="boton-explorar"
                    class="menu__option options-Explorar"
                    style="display: inline-block"
                >
                    Explore
                </button>
                <button
                    class="menu__option options-Continuar"
                    id="btn-continuar"
                    style="display: none"
                >
                    Continue
                </button>
                <button
                    class="menu__option options-restart"
                    id="btn-restart"
                    style="display: none"
                >
                    Restart
                </button>
            </section>

            <!-- Sección de Texto -->
            <section class="game-main__text">
                <p class="text__description" id="scene-description">
                    You’ve just woken up in a dark hallway with no memory of how
                    you got here. There’s a torch lying beside you. You light it
                    to start exploring and find a way out.
                </p>
            </section>
        </main>

        <div id="Footer"></div>

        <script src="../../Control/IncludeHeaderFooter.js"></script>
        <script
            type="module"
            src="../../Control/Game/ScenariosDescription.js"
        ></script>
        <script
            type="module"
            src="../../Control/Game/MainController.js"
        ></script>
    </body>
</html>
